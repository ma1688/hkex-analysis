{% extends "base.html" %}

{% block title %}任务管理 - 港股公告分析管理系统{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-tasks me-2"></i>任务管理</h2>
        <div>
            <button class="btn btn-outline-primary" onclick="refreshTasks()">
                <i class="fas fa-sync-alt me-1"></i>刷新
            </button>
            <a href="/upload" class="btn btn-primary ms-2">
                <i class="fas fa-plus me-1"></i>新建任务
            </a>
        </div>
    </div>

    <!-- 任务统计 -->
    <div class="row mb-4" id="task-stats">
        <div class="col-md-2">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-primary" id="stat-total">-</h3>
                    <p class="text-muted mb-0">总任务</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-warning" id="stat-pending">-</h3>
                    <p class="text-muted mb-0">等待中</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-info" id="stat-processing">-</h3>
                    <p class="text-muted mb-0">处理中</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-success" id="stat-completed">-</h3>
                    <p class="text-muted mb-0">已完成</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-danger" id="stat-failed">-</h3>
                    <p class="text-muted mb-0">失败</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-secondary" id="stat-cancelled">-</h3>
                    <p class="text-muted mb-0">已取消</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 筛选器 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">状态筛选</label>
                    <select class="form-select" id="status-filter">
                        <option value="">全部状态</option>
                        <option value="pending">等待中</option>
                        <option value="processing">处理中</option>
                        <option value="completed">已完成</option>
                        <option value="failed">失败</option>
                        <option value="cancelled">已取消</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">股票代码</label>
                    <input type="text" class="form-control" id="stock-filter" placeholder="例如：00328">
                </div>
                <div class="col-md-3">
                    <label class="form-label">&nbsp;</label>
                    <div>
                        <button class="btn btn-primary" onclick="applyFilters()">
                            <i class="fas fa-search me-1"></i>搜索
                        </button>
                        <button class="btn btn-outline-secondary ms-2" onclick="resetFilters()">
                            <i class="fas fa-undo me-1"></i>重置
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务列表 -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="fas fa-list me-2"></i>任务列表
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="tasks-table">
                    <thead>
                        <tr>
                            <th>任务ID</th>
                            <th>股票代码</th>
                            <th>文档类型</th>
                            <th>状态</th>
                            <th>进度</th>
                            <th>创建时间</th>
                            <th>完成时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tasks-tbody">
                        <tr>
                            <td colspan="8" class="text-center">
                                <div class="spinner-border"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 任务详情模态框 -->
<div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">任务详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="task-modal-body">
                <div class="text-center">
                    <div class="spinner-border"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-danger" id="cancel-task-btn" style="display: none;">取消任务</button>
                <button type="button" class="btn btn-warning" id="retry-task-btn" style="display: none;">重试</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let allTasks = [];

    // 加载任务列表
    async function loadTasks() {
        try {
            const statusFilter = document.getElementById('status-filter').value;
            const url = statusFilter ? `/tasks/?status=${statusFilter}&limit=100` : '/tasks/?limit=100';

            const response = await fetch(url);
            allTasks = await response.json();

            displayTasks(allTasks);
            loadTaskStats();

        } catch (error) {
            console.error('加载任务失败:', error);
            showAlert('加载任务失败', 'danger');
        }
    }

    // 显示任务列表
    function displayTasks(tasks) {
        const tbody = document.getElementById('tasks-tbody');

        if (tasks.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="8" class="text-center text-muted">
                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                        暂无任务
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = tasks.map(task => `
            <tr>
                <td>
                    <code>${task.task_id.substring(0, 8)}...</code>
                </td>
                <td>
                    <strong>${task.stock_code}</strong>
                </td>
                <td>
                    <span class="badge bg-secondary">${task.document_type}</span>
                </td>
                <td>${getStatusBadge(task.status)}</td>
                <td style="min-width: 150px;">
                    <div class="progress">
                        <div class="progress-bar ${getProgressClass(task.status)}" style="width: ${task.progress}%">
                            ${task.progress}%
                        </div>
                    </div>
                </td>
                <td>
                    <small>${new Date(task.created_at).toLocaleString()}</small>
                </td>
                <td>
                    <small>${task.completed_at ? new Date(task.completed_at).toLocaleString() : '-'}</small>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary" onclick="viewTask('${task.task_id}')" title="查看详情">
                            <i class="fas fa-eye"></i>
                        </button>
                        ${task.status === 'failed' ? `
                            <button class="btn btn-outline-warning" onclick="retryTask('${task.task_id}')" title="重试">
                                <i class="fas fa-redo"></i>
                            </button>
                        ` : ''}
                        ${task.status === 'pending' || task.status === 'processing' ? `
                            <button class="btn btn-outline-danger" onclick="cancelTask('${task.task_id}')" title="取消">
                                <i class="fas fa-times"></i>
                            </button>
                        ` : ''}
                        <button class="btn btn-outline-danger" onclick="deleteTask('${task.task_id}')" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    // 加载任务统计
    async function loadTaskStats() {
        try {
            const response = await fetch('/tasks/stats/summary');
            const stats = await response.json();

            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-processing').textContent = stats.processing;
            document.getElementById('stat-completed').textContent = stats.completed;
            document.getElementById('stat-failed').textContent = stats.failed;
            document.getElementById('stat-cancelled').textContent = stats.cancelled;

        } catch (error) {
            console.error('加载任务统计失败:', error);
        }
    }

    // 应用筛选
    function applyFilters() {
        const stockCode = document.getElementById('stock-filter').value.toLowerCase();

        let filteredTasks = allTasks;

        if (stockCode) {
            filteredTasks = filteredTasks.filter(task =>
                task.stock_code.toLowerCase().includes(stockCode)
            );
        }

        displayTasks(filteredTasks);
    }

    // 重置筛选
    function resetFilters() {
        document.getElementById('status-filter').value = '';
        document.getElementById('stock-filter').value = '';
        displayTasks(allTasks);
    }

    // 刷新任务
    function refreshTasks() {
        loadTasks();
        showAlert('任务列表已刷新', 'info');
    }

    // 查看任务详情
    async function viewTask(taskId) {
        const modal = new bootstrap.Modal(document.getElementById('taskModal'));
        modal.show();

        try {
            const response = await fetch(`/tasks/${taskId}`);
            const task = await response.json();

            const modalBody = document.getElementById('task-modal-body');
            modalBody.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>任务ID：</strong><br><code>${task.task_id}</code></p>
                        <p><strong>股票代码：</strong><br>${task.stock_code}</p>
                        <p><strong>文档类型：</strong><br>${task.document_type}</p>
                        <p><strong>状态：</strong><br>${getStatusBadge(task.status)}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>创建时间：</strong><br>${new Date(task.created_at).toLocaleString()}</p>
                        <p><strong>更新时间：</strong><br>${new Date(task.updated_at).toLocaleString()}</p>
                        <p><strong>完成时间：</strong><br>${task.completed_at ? new Date(task.completed_at).toLocaleString() : '-'}</p>
                        <p><strong>进度：</strong><br>${task.progress}%</p>
                    </div>
                </div>
                <div class="mt-3">
                    <strong>文件路径：</strong><br>
                    <code class="small">${task.file_path}</code>
                </div>
                <div class="mt-3">
                    <strong>处理信息：</strong><br>
                    <div class="alert alert-info">
                        ${task.message || '暂无信息'}
                    </div>
                </div>
                ${task.doc_id ? `
                    <div class="mt-3">
                        <strong>文档ID：</strong><br>
                        <code>${task.doc_id}</code>
                    </div>
                ` : ''}
                ${task.section_count ? `
                    <div class="mt-3">
                        <strong>章节数：</strong><br>
                        ${task.section_count} 个章节
                    </div>
                ` : ''}
            `;

            // 显示/隐藏操作按钮
            const cancelBtn = document.getElementById('cancel-task-btn');
            const retryBtn = document.getElementById('retry-task-btn');

            cancelBtn.style.display = (task.status === 'pending' || task.status === 'processing') ? 'block' : 'none';
            retryBtn.style.display = (task.status === 'failed') ? 'block' : 'none';

            cancelBtn.onclick = () => cancelTask(taskId);
            retryBtn.onclick = () => retryTask(taskId);

        } catch (error) {
            console.error('加载任务详情失败:', error);
            showAlert('加载任务详情失败', 'danger');
        }
    }

    // 取消任务
    async function cancelTask(taskId) {
        if (!confirm('确定要取消此任务吗？')) {
            return;
        }

        try {
            const response = await fetch(`/tasks/${taskId}/cancel`, { method: 'POST' });
            const result = await response.json();

            if (response.ok) {
                showAlert('任务已取消', 'success');
                loadTasks();
                bootstrap.Modal.getInstance(document.getElementById('taskModal')).hide();
            } else {
                throw new Error(result.detail || '取消失败');
            }

        } catch (error) {
            console.error('取消任务失败:', error);
            showAlert('取消任务失败: ' + error.message, 'danger');
        }
    }

    // 重试任务
    async function retryTask(taskId) {
        if (!confirm('确定要重试此任务吗？')) {
            return;
        }

        try {
            const response = await fetch(`/tasks/${taskId}/retry`, { method: 'POST' });
            const result = await response.json();

            if (response.ok) {
                showAlert('任务已重启', 'success');
                loadTasks();
                bootstrap.Modal.getInstance(document.getElementById('taskModal')).hide();
            } else {
                throw new Error(result.detail || '重试失败');
            }

        } catch (error) {
            console.error('重试任务失败:', error);
            showAlert('重试任务失败: ' + error.message, 'danger');
        }
    }

    // 删除任务
    async function deleteTask(taskId) {
        if (!confirm('确定要删除此任务吗？此操作不可恢复！')) {
            return;
        }

        try {
            const response = await fetch(`/tasks/${taskId}`, { method: 'DELETE' });
            const result = await response.json();

            if (response.ok) {
                showAlert('任务已删除', 'success');
                loadTasks();
            } else {
                throw new Error(result.detail || '删除失败');
            }

        } catch (error) {
            console.error('删除任务失败:', error);
            showAlert('删除任务失败: ' + error.message, 'danger');
        }
    }

    // 获取状态徽章
    function getStatusBadge(status) {
        const badges = {
            'pending': '<span class="badge bg-warning">等待中</span>',
            'processing': '<span class="badge bg-info">处理中</span>',
            'completed': '<span class="badge bg-success">已完成</span>',
            'failed': '<span class="badge bg-danger">失败</span>',
            'cancelled': '<span class="badge bg-secondary">已取消</span>'
        };
        return badges[status] || '';
    }

    // 获取进度条样式
    function getProgressClass(status) {
        const classes = {
            'pending': 'bg-warning',
            'processing': 'bg-info',
            'completed': 'bg-success',
            'failed': 'bg-danger',
            'cancelled': 'bg-secondary'
        };
        return classes[status] || 'bg-primary';
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', () => {
        loadTasks();

        // 监听筛选器变化
        document.getElementById('status-filter').addEventListener('change', loadTasks);

        // 每5秒自动刷新
        setInterval(() => {
            loadTasks();
        }, 5000);
    });
</script>
{% endblock %}
